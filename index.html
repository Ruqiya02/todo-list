<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do-List</title>
    <link rel="stylesheet" href="./cssFiles/style.css">
    <link rel="stylesheet" href="./cssFiles/styleMob1.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"
        integrity="sha512-Eezs+g9Lq4TCCq0wae01s9PuNWzHYoCMkE97e2qdkYthpI0pzC3UGB03lgEHn2XM85hDOUF6qgqqszs+iXU4UA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>

</head>

<body>

    <div class="block">
        <div class="top"></div>
        <h1>To-Do List</h1>
        <div class="sort-photo">
            <img class="sort1" src="./photo/sortimgDown.svg" alt="">
            <img class="sort2" src="./photo/sortimgUp.svg" alt="">
        </div>
        <ul class="listClass wrapper"></ul>
        <div class="input-container">
            <input type="text" placeholder="Add Something..." required autofocus><button class="del">
            </button>
        </div>
        <div class="buttons">
            <button class="button2">
                <div class="button1">+</div>
                <div class="addtext">Add</div>
            </button>
        </div>

    </div>
    <script src="main.js"></script>
</body>

</html>
